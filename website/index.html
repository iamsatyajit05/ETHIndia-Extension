<!DOCTYPE html>
<html>

<head>
    <title>ETHIndia Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="timer">
            <div id="days">00</div>
            <div id="dot">.</div>
            <div id="milliseconds">000000</div>
        </div>
        <div class="counter_text">
            days till <b>ETH</b>India
        </div>
    </main>
    <footer>
        made by <a href="https://twitter.com/0xsatyajit">satyajit</a> for <a href="https://ethindia.co/">world's
            bigggest ethereum hackathon</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
